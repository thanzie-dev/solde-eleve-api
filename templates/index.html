<head>

<title>Connexion ‚Äî Syst√®me Thanzie</title>

<style>

/* RESET */
*{
margin:0;
padding:0;
box-sizing:border-box;
}

/* BODY MOBILE FIRST */
body{
min-height:100vh;
display:flex;
justify-content:center;
align-items:center;
font-family:'Inter', sans-serif;
background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
padding:20px;
position:relative;
overflow:hidden;
}

/* GLOW PRO ‚Äî plus l√©ger mobile */
body::before,
body::after{
content:'';
position:absolute;
width:450px;
height:450px;
filter:blur(120px);
z-index:0;
}

body::before{
background:radial-gradient(circle,#4facfe40,transparent);
top:-150px;
left:-150px;
}

body::after{
background:radial-gradient(circle,#00f2fe40,transparent);
bottom:-150px;
right:-150px;
}

/* CARD */

.login-card{
position:relative;
z-index:2;
width:100%;
max-width:420px;
padding:40px 28px;
border-radius:22px;
background:rgba(255,255,255,0.08);
backdrop-filter:blur(18px);
box-shadow:0 25px 60px rgba(0,0,0,0.6);
text-align:center;
color:white;
}

/* HEADER */

.header{
display:flex;
align-items:center;
justify-content:space-between;
gap:10px;
margin-bottom:30px;
}

.header img{
height:38px;
object-fit:contain;
}

.title{
font-family:'Playfair Display', serif;
font-size:22px;
letter-spacing:.5px;
}

/* INPUT */

input{
width:100%;
padding:16px;
border:none;
border-radius:12px;
margin-top:20px;
font-size:16px;
outline:none;
background:rgba(255,255,255,0.9);

/* supprime flash gris Android */
-webkit-tap-highlight-color: transparent;
}

/* BOUTON */

button{
width:100%;
margin-top:25px;
padding:16px;
border:none;
border-radius:14px;
background:linear-gradient(90deg,#4facfe,#00f2fe);
color:white;
font-size:18px;
font-weight:600;
cursor:pointer;
transition:.25s;

/* tactile */
-webkit-tap-highlight-color: transparent;
}

button:hover{
transform:translateY(-2px);
box-shadow:0 10px 20px rgba(0,242,254,.35);
}

button:active{
transform:scale(.97);
}

/* FOOTER */

.footer{
margin-top:25px;
font-size:13px;
opacity:.85;
line-height:1.6;
}

/* =====================
TABLETTE & DESKTOP
===================== */

@media (min-width:768px){

.login-card{
padding:50px;
}

.title{
font-size:28px;
}

.header img{
height:44px;
}

}

</style>
</head>

<body>

<div class="login-card">

    <div class="header">
        <img src="/static/images/logo_csnst.png" alt="Logo √©cole">

        <div class="title">
            Connexion S√©curis√©e
        </div>

        <img src="/static/images/logo_csnst1.png" alt="Logo secondaire">
    </div>

    <form method="POST" action="/login">

        <input 
        type="password"
        name="password"
        placeholder="Mot de passe..."
        required
        >

        <button>
            Acc√©der au syst√®me
        </button>

    </form>

    <div class="footer">
        Complexe Scolaire Nsanga Le Thanzie  
        <br>
        Syst√®me de gestion s√©curis√©
    </div>

</div>

</body>
</html>
